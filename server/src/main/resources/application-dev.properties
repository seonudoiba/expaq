# Development Environment Configuration

# Active Profile
spring.config.activate.on-profile=dev

# Application Configuration
spring.application.name=expaq
server.port=8082

# Security Configuration (Development values)
spring.security.user.name=admin
spring.security.user.password=admin

# PostgreSQL Database Configuration (Development)
spring.datasource.url=jdbc:postgresql://localhost:5432/expaqdb
spring.datasource.username=postgres
spring.datasource.password=admin


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate Configuration (Development)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=/tmp

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.fail-on-self-references=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# JWT Configuration (Development - shorter expiration for testing)
app.jwt.secret=dev-secret-key-for-testing-only-not-secure-enough-for-production
app.jwt.expiration=3600000
app.jwt.expiration-in-ms=3600000

# Cloudinary Configuration (Development - use test account)
cloudinary.cloud.name=dev-cloud-name
cloudinary.api.key=dev-api-key
cloudinary.api.secret=dev-api-secret

# SMTP Configuration (Development - you can use mailtrap or similar)
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=your-mailtrap-username
spring.mail.password=your-mailtrap-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# OAuth2 Configuration (Development - use test apps)
spring.security.oauth2.client.registration.google.client-id=dev-google-client-id
spring.security.oauth2.client.registration.google.client-secret=dev-google-client-secret
spring.security.oauth2.client.registration.github.client-id=dev-github-client-id
spring.security.oauth2.client.registration.github.client-secret=dev-github-client-secret
spring.security.oauth2.client.registration.github.scope=read:user, user:email

# Application URLs and Paths
app.base-url=http://localhost:8081
app.email.logo-path=classpath:/static/images/expaqlogo.png

# Spring Boot Configuration
spring.main.allow-circular-references=true

# Development Logging Configuration (more verbose for debugging)
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.abiodun.expaq=DEBUG